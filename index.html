<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Senai</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        function mascaraTelefone(telefone){
            if(telefone.value.length == 0)
                telefone.value = '(' + telefone.value; //quando começamos a digitar, o script irá inserir um parênteses no começo do campo.
            if(telefone.value.length == 3)
                telefone.value = telefone.value + ') '; //quando o campo já tiver 3 caracteres (um parênteses e 2 números) o script irá inserir mais um parênteses, fechando assim o código de área.

            if(telefone.value.length == 9)
                telefone.value = telefone.value + '-'; //quando o campo já tiver 8 caracteres, o script irá inserir um tracinho, para melhor visualização do telefone.

        }
        function mascaraCelular(celular){
            if(celular.value.length == 0)
                celular.value = '(' + celular.value; //quando começamos a digitar, o script irá inserir um parênteses no começo do campo.
            if(celular.value.length == 3)
                celular.value = celular.value + ') '; //quando o campo já tiver 3 caracteres (um parênteses e 2 números) o script irá inserir mais um parênteses, fechando assim o código de área.

            if(celular.value.length == 10)
                celular.value = celular.value + '-'; //quando o campo já tiver 8 caracteres, o script irá inserir um tracinho, para melhor visualização do telefone.

        }
    </script>
  </head>
  <body>
    <header>
      <img src="img/senai-logo.png" alt="">
    </header>
    <main>
      <div class="formulario">
        <form class="formSenai" action="index.html" method="post">
          <span>Preencha o formulário</span>
          <div class="dadosForm">
            <div class="dadosPessoais">
              <h3>Dados Pessoais:</h3>
              <div class="formatDados">
                <div class="infoUsuario">
                  <label>Nome</label>
                  <input type="text" name="" value="" placeholder="Digite seu nome" maxlength="20">
                </div>
                <div class="infoUsuario">
                  <label>Sobrenome</label>
                  <input type="text" name="" value="" placeholder="Digite seu sobrenome" maxlength="50">
                </div>
                <div class="infoUsuario">
                  <label>Nome Completo</label>
                  <input type="text" name="" value="" class="formatInput">
                </div>

              </div>
            </div>
            <div class="endereco">
              <h3>Endereço:</h3>
              <div class="formatEndereco">
                <div class="infoUsuario">
                  <label>CEP</label>
                  <input type="text" name="" value="" placeholder="00000-00">
                </div>
                <div class="infoUsuario">
                  <label>Rua</label>
                  <input type="text" name="" value="">
                </div>
                <div class="infoUsuario">
                  <label>Numero</label>
                  <input type="text" name="" value="">
                </div>
                <div class="infoUsuario">
                  <label>Bairro</label>
                  <input type="text" name="" value="">
                </div>
                <div class="infoUsuario">
                  <label>Cidade</label>
                  <input type="text" name="" value="" class="formatInput">
                </div>
              </div>
            </div>
            <div class="contatos">
              <h3>Contatos:</h3>
              <div class="formatContatos">
                <div class="infoUsuario">
                  <label>Telefone</label>
                  <input type="text" name="telefone" id="telefone" size="20" maxlength="14" onkeypress="mascaraTelefone(this)"placeholder="(00)0000-0000">
                </div>
                <div class="infoUsuario">
                  <label>Celular</label>
                  <input id="celular" type="tel" name="" value="" placeholder="(00) 00000-0000" maxlength="15" onkeypress="mascaraCelular(this)">
                </div>
                <div class="infoUsuario">
                  <label>E-mail</label>
                  <input type="email" name="" value="" placeholder="seunome@dominio.com">
                </div>

                <div class="infoUsuario">
                  <label>Confirme seu E-mail</label>
                  <input type="email" name="" value="">
                </div>
              </div>
            </div>
          </div>
          <button type="button" name="button">Enviar</button>
        </form>
      </div>
    </main>

  </body>
</html>
