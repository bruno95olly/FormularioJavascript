<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Senai</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/mascara.js" defer></script>
    <script src="js/api_cep.js" defer></script>
    <script src="js/validarEmail.js" defer></script>
    <script src="js/preencherNome.js" defer></script>
    <script src="js/tratamentoErros.js" defer></script>
  </head>
  <body>
    <header>
      <img src="img/senai-logo.png" alt="">
    </header>
    <main>
      <div class="formulario">
        <form class="formSenai" action="index.html" method="post">
          <span>Preencha o formulário</span>
          <div class="dadosForm">
            <div class="dadosPessoais">
              <h3>Dados Pessoais:</h3>
              <div class="formatDados">
                <div class="infoUsuario">
                  <label>Nome</label>
                  <input id="nome" type="text" name="" value="" placeholder="Digite seu nome" maxlength="20" onkeyup="caracteresInvalidos(this)">
                </div>
                <div class="infoUsuario">
                  <label>Sobrenome</label>
                  <input id="sobrenome" type="text" name="" value="" placeholder="Digite seu sobrenome" maxlength="50" onkeyup="caracteresInvalidos(this)">
                </div>
                <div class="infoUsuario">
                  <label>Nome Completo</label>
                  <input id="nomeCompleto" type="text" name="" value="" class="formatInput" readonly>
                </div>

              </div>
            </div>
            <div class="endereco">
              <h3>Endereço:</h3>
              <div class="formatEndereco">
                <div class="infoUsuario">
                  <label>CEP</label>
                  <input id="cep" type="text" name="" value="" maxlength="9" placeholder="00000-000" onkeyup="mascaraCep(this)">
                </div>
                <div class="infoUsuario">
                  <label>Rua</label>
                  <input id="rua" type="text" name="" value="">
                </div>
                <div class="infoUsuario">
                  <label>Numero</label>
                  <input type="text" name="" value="" id="numero">
                </div>
                <div class="infoUsuario">
                  <label>Bairro</label>
                  <input type="text" name="" value="" id="bairro">
                </div>
                <div class="infoUsuario">
                  <label>Cidade</label>
                  <input type="text" name="" value="" class="formatInput" id="cidade">
                </div>
              </div>
            </div>
            <div class="contatos">
              <h3>Contatos:</h3>
              <div class="formatContatos">
                <div class="infoUsuario">
                  <label>Telefone</label>
                  <input type="text" name="telefone" id="telefone" size="20" maxlength="13" onkeyup="mascaraTelefone(this)"placeholder="(00)0000-0000">
                </div>
                <div class="infoUsuario">
                  <label>Celular</label>
                  <input id="celular" type="tel" name="" value="" placeholder="(00)00000-0000" maxlength="14" onkeyup="mascaraCelular(this)">
                </div>
                <div class="infoUsuario">
                  <label>E-mail</label>
                  <input id="email" type="email" name="" value="" placeholder="seunome@dominio.com">
                </div>

                <div class="infoUsuario">
                  <label>Confirme seu E-mail</label>
                  <input type="email" name="" value="" id="emailC">
                  <br>
                  <span id="error-email"></span>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" id="botao" onclick="tratamentoErros()" name="button">Enviar</button>
        </form>
      </div>
    </main>

  </body>
</html>
